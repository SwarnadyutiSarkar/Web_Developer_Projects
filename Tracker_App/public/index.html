<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tracker App</h1>
    </header>
    <main>
        <section id="activity-list">
            <!-- Activities will be displayed here -->
        </section>
        <section id="add-activity">
            <h2>Add an Activity</h2>
            <form id="activity-form">
                <input type="text" id="name" placeholder="Activity Name" required>
                <input type="number" id="duration" placeholder="Duration (minutes)" required>
                <input type="date" id="date" required>
                <button type="submit">Add Activity</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
