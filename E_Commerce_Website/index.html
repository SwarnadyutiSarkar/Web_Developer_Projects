<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Dolls & Plushies Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Girly Dolls & Plushies Store</h1>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <img src="doll1.jpg" alt="Doll 1">
                <h2>Doll 1</h2>
                <p>$20</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="doll2.jpg" alt="Doll 2">
                <h2>Doll 2</h2>
                <p>$25</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="plushie1.jpg" alt="Plushie 1">
                <h2>Plushie 1</h2>
                <p>$15</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="plushie2.jpg" alt="Plushie 2">
                <h2>Plushie 2</h2>
                <p>$18</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Girly Dolls & Plushies Store</p>
        <p>Total: <span id="cartTotal">$0.00</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
