<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Activity Tracker</h1>
    </header>
    <main>
        <section id="activity-list">
            <!-- User activities will be displayed here -->
        </section>
        <section id="add-activity">
            <h2>Add User Activity</h2>
            <form id="activity-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="activity" placeholder="Activity" required>
                <input type="date" id="date" required>
                <button type="submit">Add Activity</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
