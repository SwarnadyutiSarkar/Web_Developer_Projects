<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Watcher</h1>
        </div>
    </header>

    <main class="container">
        <section class="movie-list">
            <h2>Available Movies</h2>
            <ul id="movieList">
                <!-- Movie items will go here -->
            </ul>
        </section>

        <section class="player">
            <h2>Player</h2>
            <video id="moviePlayer" controls>
                <!-- Video source will go here -->
            </video>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
